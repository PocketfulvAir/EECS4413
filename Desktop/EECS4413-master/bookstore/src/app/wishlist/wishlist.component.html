<div>
  <table class="table">
    <thead>
      <tr>
        <th>oid</th>
        <th>bid</th>
        <th>qty</th>
        <th>price</th>
        <th>date</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.oid}}</td> 
        <td>{{order.bid}}</td>
        <td>{{order.qty}}</td>
        <td>{{order.price}}</td>
        <td>{{order.date}}</td>
        <td>{{order.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
