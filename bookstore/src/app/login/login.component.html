<ng-container *ngIf="loggedIn">
  <p>already logged in</p>
  <button (click)="logOut()">LogOut</button>
</ng-container>
<ng-container *ngIf="!loggedIn">
  <div class="bg-img">
    <form class="container">
      <h2>Login</h2>
      <label for="email"><b>Email</b></label>
      <input id="user" type="text" placeholder="Enter Email or Username.." name="email" required>

      <label for="psw"><b>Password</b></label>
      <input id="pw" type="text" placeholder="Enter Password" name="psw" required>

      <button type="button" (click)="testCompare()">Login</button> <br><br>
      <p>
        <a href="" routerLink="/register">Create Account</a>
        <br><br>
      </p>
    </form>
  </div>

</ng-container>
