<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner" style="text-align:center;width:90%;">
      <div class="carousel-item active">
        <img src="assets/img/1.jpg" alt="img1" width="140" height="100">
      </div>
      <div class="carousel-item">
        <img src="assets/img/2.jpg" alt="img2" width="100" height="500">
      </div>
      <div class="carousel-item">
        <img src="assets/img/mountain.jpg" alt="img3" width="100" height="500">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>

<div class="product">
<hr>
<!-- <ng-container *ngFor="let book of books"> -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <img class="card-img" src="assets/img/4.jpg" alt="img">
          
          <div class="card-body">
            <h4 class="card-title">Harry Potter:the Philosopher's stone</h4>
            <h6 class="card-subtitle mb-2 text-muted">Catagory: fiction</h6>
               <div class="rate">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
               </div>
            <p class="card-text">Some data on the books..........</p>
            <div class="bottom">
              <div class="pricetext"><h5 class="mt-4">$125</h5></div>
              <button class="btn">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
